<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interval Trainer</title>
        <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://livejs.com/live.js"></script>
    </head>
    <body>
        <input type="button" value="On" id="on"> 
        <input type="button" value="Off" id="off">
        <label>
            Pitch
            <input type="range" id="frequency" min="440" max="1000" step="1" value="440">
        </label>
        <label>
            Gain
            <input type="range" id="gain" min="0" max="1" step="0.01" value="0.5">
        </label>

        <div id="real-numbers">
            <label>
                Real 0
                <input type="range" id="real-0" min="0" max="1" step="0.1">
            </label>
            <label>
                Real 1
                <input type="range" id="real-1" min="0" max="1" step="0.1">
            </label>
            <label>
                Real 2
                <input type="range" id="real-2" min="0" max="1" step="0.1">
            </label>
        </div>

        <div id="imag-numbers">
            <label>
                Imaginary 0
                <input type="range" id="imag-0" min="0" max="1" step="0.1">
            </label>
            <label>
                Imaginary 1
                <input type="range" id="imag-1" min="0" max="1" step="0.1">
            </label>
            <label>
                Imaginary 2
                <input type="range" id="imag-2" min="0" max="1" step="0.1">
            </label>
        </div>

        <script src="soundStuff.js"></script>
        <script src="main.js"></script>
    </body>
</html>
