<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interval Trainer</title>
        <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://livejs.com/live.js"></script>
    </head>
    <body>
        <div id="on-off-buttons">
            <input type="button" value="On" id="on"> 
            <input type="button" value="Off" id="off">
        </div>

        <div id="pitch-and-gain">
            <label>
                Pitch
                <input type="range" id="frequency" min="440" max="1000" step="1" value="440">
            </label>
            <label>
                Gain
                <input type="range" id="gain" min="0" max="1" step="0.01" value="0.15">
            </label>
        </div>

        <label>
            Number of Harmonics
            <input type="number" id="number-of-numbers" min="2" max="99" value="2">
        </label>

        <div id="real-numbers">
            <!--
            <input type="range" id="real-0" name="real-0" min="-1" max="1" step="0.1">
            -->
        </div>

        <pre id="display"></pre>

        <script src="makeRealImagSliders.js"></script>
        <script src="soundStuff.js"></script>
        <script src="main.js"></script>
    </body>
</html>
